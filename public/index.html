<!DOCTYPE html>
<html ng-app="springbok">
<head lang="en">
    <meta charset="UTF-8">
    <title>Springbok, the lightweight issue manager</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/springbok.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.min.js"></script>

    <script src="js/springbok.js"></script>

    <!-- Tickets -->
    <script src="js/tickets/all-tickets-controller.js"></script>
    <script src="js/tickets/create-ticket-controller.js"></script>
    <script src="js/tickets/single-ticket-controller.js"></script>
    <script src="js/tickets/ticket-service.js"></script>
    <script src="js/tickets/ticket-filters.js"></script>
    <script src="js/tickets/ticket-form.js"></script>
    <script src="js/tickets/search-controller.js"></script>

    <!-- Clients -->
    <script src="js/clients/client-service.js"></script>

    <!-- Problems -->
    <script src="js/problems/problem-service.js"></script>

    <!-- Environments -->
    <script src="js/environments/environment-controller.js"></script>
    <script src="js/environments/environment-service.js"></script>
    <script src="js/environments/environment-form.js"></script>

</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

        <div class="container-fluid">
            <a class="navbar-brand" href="#/">Springbok<sub>v0.4</sub></a>
            <div class="navbar-collapse collapse">

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/tickets/new">New Ticket</a></li>
                    <li><a href="#/environments">Environments</a></li>
                </ul>

                <form class="navbar-form" ng-controller="searchController">
                    <div class="form-group" style="display:inline;">
                        <div class="input-group" style="display:table;">
                            <span class="input-group-addon" style="width:1%;"><span class="glyphicon glyphicon-search"></span></span>
                            <input class="form-control" name="search" ng-model="selected" placeholder="Find a ticket by name..."
                                   autocomplete="off" type="text" typeahead-wait-ms="100" typeahead-editable="false"
                                   typeahead="ticket as ticket.title for ticket in search($viewValue)"
                                   typeahead-on-select="select(selected._id)"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <main ng-view></main>

    <footer class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <p class="navbar-text navbar-right">
                Source code available on
                <a href="https://github.com/charlescaron/springbok" class="navbar-link">
                    <img src="./img/github.png" width="5%" height="5%"/>
                </a>
            </p>
        </div>
    </footer>

</body>
</html>
