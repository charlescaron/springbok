
    <div class="row alt">
        <div class="col-lg-2 column">
            <h3>Environment</h3>
            <form role="form" name="envForm" novalidate>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-10" style="padding-right:0px" ng-class="{'has-error': envForm.name.$error.required && envForm.name.$dirty}">
                            <input name="name" class="form-control" type="text" placeholder="New environment" ng-model="newEnvironment" maxlength="30" required/>
                        </div>
                        <div class="col-xs-2" style="padding-left:0px">
                            <button class="btn btn-default bt-xs" ng-click="createEnvironment(); envForm.$setPristine()" ng-disabled="envForm.$invalid">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <ul class="list-unstyled">
                <li class="environment"
                    ng-repeat="environment in environments track by $index"
                    ng-class="{selected: ticket.env.name == environment.name}"
                    ng-click="selectEnvironment(environment)">
                    <p>{{environment.name}}</p>
                </li>
            </ul>
        </div>
        <div class="col-lg-2 column">
            <h3>Problem</h3>
            <form role="form" name="problemForm" novalidate>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-10" style="padding-right:0px" ng-class="{'has-error': problemForm.name.$error.required && problemForm.name.$dirty}">
                            <input name="name" class="form-control" type="text" placeholder="New problem" ng-model="newProblem" maxlength="30" required/>
                        </div>
                        <div class="col-xs-2" style="padding-left:0px">
                            <button class="btn btn-default bt-xs" ng-click="createProblem(); problemForm.$setPristine()" ng-disabled="problemForm.$invalid">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <ul class="list-unstyled">
                <li class="problem"
                    ng-repeat="problem in problems track by $index"
                    ng-class="{selected: ticket.problem.name == problem.name}"
                    ng-click="selectProblem(problem)">
                    <p >{{problem.name}}</p>
                </li>
            </ul>
        </div>
        <div class="col-lg-2 column">
            <h3>Client</h3>
            <form role="form" name="clientForm" novalidate>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-10" style="padding-right:0px" ng-class="{'has-error': clientForm.name.$error.required && clientForm.name.$dirty}">
                            <input name="name" class="form-control" type="text" placeholder="New client" ng-model="newClient" maxlength="30" required/>
                        </div>
                        <div class="col-xs-2" style="padding-left:0px">
                            <button class="btn btn-default bt-xs" ng-click="createClient(); clientForm.$setPristine()" ng-disabled="clientForm.$invalid">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <ul class="list-unstyled">
                <li class="client"
                    ng-repeat="client in clients track by $index"
                    ng-class="{selected: ticket.client.name == client.name}"
                    ng-click="selectClient(client)">
                    <p >{{client.name}}</p>
                </li>
            </ul>
        </div>
        <div class="col-lg-6 column">
            <form role="form" name="ticketForm" novalidate>
                <div class="form-group" ng-class="{'has-error': ticketForm.name.$error.required && ticketForm.name.$dirty}">
                    <label for="ticketName">What are we talking about ?</label>
                    <div class="row">
                        <div class="col-xs-1">
                            <button class="btn btn-default" ng-click="buildTicketName();">
                                <span class="glyphicon glyphicon glyphicon-refresh"></span>
                            </button>
                        </div>
                        <div class="col-xs-11">
                            <input id="ticketName" type="text" class="form-control" name="name" ng-model="ticket.name" required/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="ticketDescription">Elaborate a bit please</label>
                    <textarea id="ticketDescription" class="form-control" cols="50" rows="10" name="description" ng-model="ticket.description"></textarea>
                </div>
                <div class="form-group">
                    <label>How serious is this ?</label>
                    <div class="radio" ng-repeat="priority in priorities">
                        <label>
                            <input type="radio" name="severity" ng-model="ticket.priority" value="{{priority.id}}" required>
                            <p class="bg-{{priority.severity}}">{{priority.longLabel}}</p>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-default" ng-click="createTicket(); ticketForm.$setPristine()" ng-disabled="ticketForm.$invalid">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </div>
                <div class="alert alert-danger" ng-show="error">
                    <p ng-repeat="message in error.data.errors">{{message.msg}}</p>
                </div>
            </form>
        </div>
    </div>
