<h2>{{title}}</h2>
<form class="form-inline" role="form" name="clientForm" novalidate>
    <div class="form-group" ng-class="{'has-error': clientForm.name.$error.required && clientForm.name.$dirty}">
        <input type="text" name="name" ng-model="client.name" class="form-control" placeholder="Enter name" maxlength="50" size="30" required/>
    </div>
    <div class="form-group">
        <input type="text" ng-model="client.description" class="form-control" placeholder="Enter description" maxlength="300" size="150"/>
    </div>
    <button ng-click="callback(); clientForm.$setPristine()" ng-disabled="clientForm.$invalid" type="button" class="btn btn-default"><span class="glyphicon {{submitIcon}}"></span></button>
</form>
