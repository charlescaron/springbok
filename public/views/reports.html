<div class="btn-group btn-group-justified" role="group">
    <a type="button" class="btn btn-default" ng-click="loadPreviousMonth()">Last Month</a>
    <a type="button" class="btn btn-default" ng-click="loadCurrentMonth()">Current Month</a>
</div>
<div>
    <div class="col-md-4">
        <h2>{{count}} tickets created this month</h2>
    </div>
    <div class="col-md-12">
        <table class="table table-striped table-bordered" ng-show="tickets.length > 0">
            <tr>
                <th>Last Updated On</th>
                <th>Name</th>
            </tr>
            <tr ng-repeat="ticket in tickets" ng-class="{danger: ticket.status != 'closed'}">
                <td class="col-md-2">{{ticket.lastUpdatedOn | date: 'yyyy-MM-dd HH:mm:ss Z'}}</td>
                <td><a href="#/tickets/{{ticket._id}}">{{ticket.title}}</a></td>
            </tr>
        </table>
        <p ng-show="tickets.length == 0">No tickets created in the selected month. That is unlikely...</p>
    </div>
    <div ng-show="tickets.length > 0">
        <div class="col-md-12"></div>
        <div class="col-md-10 col-md-offset-1">
            <hr/>
        </div>
        <div class="col-md-6">
            <h2>Repartition by client</h2>
        </div>
        <pie-chart data="clientData" options="options"></pie-chart>
        <div class="col-md-6">
            <h2>Repartition by environment</h2>
        </div>
        <pie-chart data="environmentData" options="options"></pie-chart>
    </div>
</div>
